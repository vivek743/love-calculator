<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>love calculator</title>
  <link rel="stylesheet" href="lc.css">
</head>
<body>
    <div class="container">
        <h1>Love Calculator</h1>
        <div id="loader" class="loader"></div>
        <div id="result" class="hidden">
            <p>Your Love Score is <span id="love-score">0%</span></p>
        </div>
        <div class="form">
            <input type="text" id="name1" placeholder="Your Name">
            <input type="text" id="name2" placeholder="Their Name">
            <button id="calculate-btn">Calculate</button>
        </div>
    </div>
    <script>
      document.getElementById('calculate-btn').addEventListener('click', function () {
    document.getElementById('loader').style.display = 'block';
    document.getElementById('result').style.display = 'none';

    // Simulate a delayed calculation (you can replace this with an actual love calculation)
    setTimeout(function () {
        const loveScore = Math.floor(Math.random() * 101);
        document.getElementById('love-score').innerText = loveScore + '%';
        document.getElementById('loader').style.display = 'none';
        document.getElementById('result').style.display = 'block';
    }, 3000); // Delay for 3 seconds (you can adjust this time)
});
      
      

    </script>
</body>
</html>
